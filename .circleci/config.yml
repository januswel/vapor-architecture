---
# refer: https://circleci.com/docs/2.0/language-javascript/
version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10.14
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "yarn-lock" }}-{{ checksum "modules/domain/yarn-lock" }}-{{ checksum "modules/client/yarn-lock" }}-{{ checksum "modules/server/yarn-lock" }}
            - v1-dependencies-
      - run: yarn install
      - run: yarn bootstrap
      - save_cache:
          paths:
            - node_modules
            - modules/domain/node_modules
            - modules/client/node_modules
            - modules/server/node_modules
          key: v1-dependencies-{{ checksum "yarn-lock" }}-{{ checksum "modules/domain/yarn-lock" }}-{{ checksum "modules/client/yarn-lock" }}-{{ checksum "modules/server/yarn-lock" }}
      - run: yarn test
